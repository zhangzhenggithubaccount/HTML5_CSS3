<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 整个文档的头部或者某个区块的头部 通常可以用来包含logo 搜索框 标题 -->
    <header>这里是头部区域</header>

    <!-- 整个文档的底部或者某个区块的底部 如包含友情链接、版权等 -->
    <footer>这里是页脚区域</footer>

    <!-- 导航 如：主导航、页内导航、分页 -->
    <nav>
        <ul>
            <li>首页</li>
            <li>首页</li>
            <li>首页</li>
        </ul>
    </nav>

    <!-- 独立完整的内容 如：文章（博文）一条完整的评论、回复 -->
    <article>这里是一个有完整含义的内容区</article>

    <!-- 文档中的区块、节 如：章节 通常包含一个标题 标签 -->
    <section>
        <h2>标题二</h2>
        <p>内容区域</p>
    </section>

    <!-- 侧边栏 与文档或某个区块相关的附属信息 -->
    <aside>这里是侧边栏</aside>

    <!-- 可以为标签或者子标题进行分组，通常与h1-h6组合使用 -->
    <hgroup>
        <h1>主标题</h1>
        <h2>副标题</h2>
    </hgroup>

    <!-- 被主体内容引用的相对独立完整的内容， 例：文章页引用的图片、图表、代码块 -->
    <figure>
        <figcaption>figure的标题</figcaption>
    </figure>

    <!-- 标记默认黄色背景 -->
    <p>今天天气<mark>晴朗</mark></p>

    <!-- 时间日期 -->
    <p>现在是上午<time>10:37</time></p>
    
</body>
</html>
