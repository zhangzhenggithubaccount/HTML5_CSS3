<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        input[type="text"]:enabled {
            color: skyblue;
        }

        input[type="radio"]:checked {
            width: 100px;
            color: slateblue;
            transition: 1s;
        }

        input[type="text"]:focus {
            background-color: skyblue;
            transition: 1s;
        }

    </style>

</head>
<body>
    <div>account:<input type="text" placeholder="请输入账号" enabled /></div>
    <div>command:<input type="text" placeholder="请输入留言" /></div>
    <div><input type="radio" name="sex" checked/>男</div>
    <div><input type="radio" name="sex" />女</div>
</body>
</html>
