<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="login">
        <!-- placeholder 占位符 -->
        <div><input type="text" name="account" placeholder="请输入" autocomplete="off" /></div>

        <!-- 用户输入时显示选项列表 autocomplete on 开启 off 关闭-->
        <div><input type="text" name="passwork" autocomplete="off" /></div>

        <!-- 自动聚焦 -->
        <div><input type="text" name="sex" autofocus autocomplete="off" /></div>

        <div><input type="submit" /></div>

    </form>

    <div><input type="submit" form="login"/></div>
</body>
</html>
