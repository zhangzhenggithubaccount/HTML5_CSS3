<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: skyblue;
            transition-property: width, height;
            transition-duration: 1s;
            transition-timing-function: linear, ease-in;
        }

        .box:hover {
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
